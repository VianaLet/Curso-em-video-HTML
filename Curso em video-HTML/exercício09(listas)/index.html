<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para o joão</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Alface</li>
    </ul>
    <h2>Minhas linguagens favoritas</h2>
    <ol>
    <li>Antigas</li>
    <ul type="square">
        <li>Python</li>
        <li>JavaScript</li>
    </ul>
    <li>Novas</li>
    <ul type="square" >
        <li>PHP</li>
        <li>Kotlin</li>
        <li></li>
    </ul>
    </ol>
</body>
</html>
